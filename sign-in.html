<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="icloud-logo"><i class='bx bxl-apple'></i>iCloud</a>
        </nav>
    </header>

    <main id="main">

        <form id="sign-in">
            <img src="./images/img3-logo.svg" alt="#" class="apple-img-logo">
            <p>Sign in with Apple ID</p>
            <div class="input-container">
                <a href="#"><i class='bx bx-right-arrow-circle'></i></a>
                <input type="number, email" placeholder="Email or Phone Number" id="email-phone">

            </div>
            <label> <input type="checkbox" id="check-box">Keep me signed in</label>
            <div class="links">
                <a href="#">Forgotten your password?
                    <i class='bx bxs-right-top-arrow-circle'></i>
                </a>
                <a href="#">Create Apple ID</a>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-div">
            System Status
            <div class="sep"></div>
            Privacy Policy
            <div class="sep"></div>
            Terms & Conditions
        </div>
        <div class="footer-div">Copyright 2024 Apple Inc. All rights reserved.</div>
    </footer>
</body>

</html>
